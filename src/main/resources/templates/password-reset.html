<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.email}">Redefinição de Senha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .content-table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-spacing: 0;
    }

    .card {
      background-color: #ffffff;
      border-radius: 32px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #4ade80;
      color: #ffffff !important;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<table class="content-table" role="presentation">
  <tr>
    <td style="padding: 40px 20px;">
      <table class="content-table" role="presentation">
        <tr>
          <td class="card">
            <h2 style="color: #1f2937; margin: 0 0 10px 0; font-size: 24px;">Recuperação de Senha</h2>
            <p style="color: #6b7280; font-size: 16px; line-height: 24px;">
              Olá, <strong th:text="${user.name}"></strong>!<br>
              Recebemos uma solicitação para redefinir sua senha. Use o código abaixo para prosseguir:
            </p>

            <div style="margin: 30px 0;">
              <a th:href="${resetLink}" class="btn-primary">Redefinir Senha</a>
            </div>

            <p style="color: #9ca3af; font-size: 14px; margin-bottom: 30px;">
              Este código expira em 15 minutos. Se você não solicitou isso, ignore este e-mail.
            </p>

            <hr style="border: 0; border-top: 1px solid #f3f4f6; margin-bottom: 30px;">

            <p style="color: #6b7280; font-size: 12px;">
              Atenciosamente,<br>
              <strong>Equipe Vita Pet Care</strong>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
